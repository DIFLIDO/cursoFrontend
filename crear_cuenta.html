<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="login">
        <div class="form-container form-container-crearC ">                     
            <form action="/" class="form form-crearC">
                <div>
                    <h1 class="title title-crear-cuenta">My account</h1> 
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Edith Diflido" class="input input-name-crearC">

                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="ediflido@gmail.com" class="input input-email-crearC">

                    <label for="new-password" class="label">password</label>
                    <input type="password" id="new-password" placeholder="**********" class="input input-password-crearC">

                </div>           
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
